<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Shopping.com</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon glyphicon-user">Sign Up</span></a></li>
            </ul>
        </div>
    </nav>
    <div id="login" class="col-sm-12 formcss">
        <form method="post">
            <div class="col-sm-4">
                USERNAME:<input class="form-control" type="text" name="Username" id="uname" placeholder="enter username">
            </div>

            <div class="col-sm-4">
                PASSWORD:<input class="form-control" type="password" name="password" id="upass" placeholder="password">
            </div>
            <div class="col-sm-4 buttoncss" align="center">
                <button type="submit" id="logsub">Login</button>
            </div>
        </form>
    </div>
</body>

<script>
    var btn = document.getElementById("logsub");
    btn.onclick = function() {
        var username = document.getElementById("uname").value;
        console.log(username);
        var password = document.getElementById("upass").value;
        console.log(password);
        var to_send = {
            "username": username,
            "password": password
        }
        console.log(to_send);

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var serv_res = JSON.parse(xhttp.responseText);
		if(serv_res.message == "success"){
			window.location = "/";
		}
		else if(serv_res.message == "failed"){
			window.location = "/login";		
		}
            }
        }
        xhttp.open("POST", "/api/login");
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.send(JSON.stringify(to_send));


    }
</script>

</html>
